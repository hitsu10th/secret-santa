App\Entity\Entrant:
    type: entity
    table: entrant
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        firstname:
            type: string
            nullable: false
            length: 255
        lastname:
            type: string
            nullable: false
            length: 255
        login:
            type: string
            nullable: false
            length: 255
        birthdate:
            type: datetime
            nullable: false
            length: 255
        hasChosen:
            type: boolean
            nullable: false
            column: has_chosen
        updatedAt:
            type: datetime
            nullable: false
            options:
                default: CURRENT_TIMESTAMP
            column: updated_at
    oneToMany:
        exclude:
            targetEntity: Entrant
            mappedBy: excluded
    manyToOne:
        excluded:
            targetEntity: Entrant
            inversedBy: exclude
            joinColumn:
                name: excluded
                referencedColumnName: id
    oneToOne:
        chosenBy:
            targetEntity: Entrant
            joinColumn:
              name: chosen_by
              referencedColumnName: id
